<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грилиш - Портфолио</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://static0.givemesportimages.com/wordpress/wp-content/uploads/2024/10/mixcollage-30-oct-2024-08-19-am-3615.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
            filter: blur(8px);
        }
        header {
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 15px rgba(255, 75, 43, 0.7);
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            text-align: center;
            max-width: 90%;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            animation: float 3s infinite ease-in-out alternate;
        }
        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(10px);
            }
        }
        .social-links a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        .tiktok {
            background: #ff0050;
            box-shadow: 0px 0px 10px rgba(255, 0, 80, 0.8);
        }
        .telegram {
            background: #0088cc;
            box-shadow: 0px 0px 10px rgba(0, 136, 204, 0.8);
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            header {
                font-size: 1.8em;
                padding: 15px;
            }
            .social-links a {
                font-size: 1.2em;
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.5em;
                padding: 10px;
            }
            .social-links {
                flex-direction: column;
            }
            .social-links a {
                font-size: 1em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на сайт Грилиша</h1>
    </header>
    <section class="social-links">
        <a href="YOUR_TIKTOK_LINK_HERE" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="YOUR_TELEGRAM_LINK_HERE" class="telegram"><i class="fab fa-telegram-plane"></i> Telegram</a>
    </section>
</body>
</html>
